<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: orange;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px black;
            margin-bottom: 20px;
        }
        .result-container {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px black;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: blue;
            color: white;
        }
        .btn-custom:hover {
            background-color: darkblue;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .container {
            max-width: 50%;
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BlueSky</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="my-4">Submit BlueSky URL:</h1>
        <form class="form-container" method="post" action="{{ url_for('main.show_results') }}">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="password" value="{{ password }}">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
    
    <div class="container mt-4">
        <div class="result-container">
            <h2 class="my-4">Initial Text:</h2>
            <p>{{ initial_text }}</p>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="result-container">
            <h2 class="my-4">VADER Sentiment Score:</h2>
            <pre>{{ vader_sentiment_score }}</pre>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="result-container">
            <h2 class="my-4">Sentiment:</h2>        
            <p>{{ sentiment_text }}</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
